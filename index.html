<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        iframe {
            border: none;
            transform-origin: top left;
        }

        .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            color: white;
            cursor: pointer;
            user-select: none;
            padding: 20px;
        }

        #prev {
            left: 0;
        }

        #next {
            right: 0;
        }

        #counter {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 14px;
            border-radius: 8px;
        }

        #frameWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* prevents out-of-bounds scrollbars */
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="prev" class="nav">&#10094;</div>
        <div id="next" class="nav">&#10095;</div>
        <div id="counter">1 / 14</div>
        <div id="frameWrapper">
            <iframe id="slideFrame" src="1.html"></iframe>
        </div>

    </div>

    <script>
        const slides = [
            '1.html', '2.html', '3.html', '4.html', '5.html', '6.html', '7.html', '8.html', '9.html', '10.html', '11.html', '12.html', '13.html', '14.html'
        ];

        // Hardâ€‘coded scales for each slide
        const heights = {
            1: 720,
            2: 799.200,
            3: 780.400,
            4: 740.400,
            5: 769.400,
            6: 797.400,
            7: 924,
            8: 847.400,
            9: 822.400,
            10: 1218,
            11: 1304.400,
            12: 720,
            13: 945.400,
            14: 878.400
        };

        const scales = {
            1: 1,
            2: 1,
            3: 1,
            4: 1,
            5: 1,
            6: 1,
            7: 0.9,
            8: 0.95,
            9: 1,
            10: 0.65,
            11: 0.6,
            12: 1,
            13: 0.8,
            14: 0.85
        };

        let current = 1;
        const frame = document.getElementById('slideFrame');
        const counter = document.getElementById('counter');

        //        function updateSlide() {
        //            frame.src = slides[current - 1];
        //            counter.textContent = `${current} / ${slides.length}`;
        //            const scale = scales[current] || 1;
        //            frame.style.transform = `scale(${scale})`;
        //            frame.style.transformBox = 'fill-box';
        //            frame.style.width = `1280px`;
        //            frame.style.height = `${heights[current]}px`;
        //            console.log(`Slide ${current}: set height to ${heights[current]}px`);
        //}
        function updateSlide() {
            frame.src = slides[current - 1];
            counter.textContent = `${current} / ${slides.length}`;

            const scale = scales[current] || 1;

            // Set original unscaled dimensions
            const originalWidth = 1280;
            const originalHeight = heights[current];

            frame.style.width = `${originalWidth}px`;
            frame.style.height = `${originalHeight}px`;

            // Center the scaled content
            frame.style.transformOrigin = 'center center';

            const translateX = (originalWidth * (scale)) / 2;
            const translateY = (originalHeight * (scale)) / 2;

            frame.style.scale = scale;
            frame.style.translateX = `${translateX}px`;
            frame.style.translateY = `${translateY}px`;
        }

        function next() {
            if (current < slides.length) current++;
            updateSlide();
        }

        function prev() {
            if (current > 1) current--;
            updateSlide();
        }

        document.getElementById('next').onclick = next;
        document.getElementById('prev').onclick = prev;

        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') next();
            if (e.key === 'ArrowLeft') prev();
        });

        updateSlide();
    </script>
</body>

</html>
